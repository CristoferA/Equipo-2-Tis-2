<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi Cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center >
  
  <div style="display: flex; justify-content: center;">
    <ion-avatar>
      <img src="../assets/imgs/avatar.png" style="height:125px">
    </ion-avatar>
  </div>
  <h1 style="display: flex; justify-content: center;" *ngFor="let cue of cuenta">{{cue.nombre_usuario}}</h1>

  <button ion-button type="submit" round (click)="cerrar()">Cerrar Sesión</button>
  <button ion-button type="submit" round (click)="Historial()">Historial</button>

  <br><br><br>

  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="info">
        Información
      </ion-segment-button>
      <ion-segment-button (click)="PublicacionesGuardadas()">
        Publicaciones guardadas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list *ngFor="let cue of cuenta">

    <ion-item >
      <ion-label stacked>Usuario: {{cue.id_usuario}}</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nombre: {{cue.nombre_usuario}}</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email: {{cue.email_usuario}}</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>



</ion-content>
