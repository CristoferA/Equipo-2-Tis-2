<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi Cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
  <div style="display: flex; justify-content: center;">
    <ion-avatar>
      <img src="../assets/imgs/avatar.png" style="height:125px">
    </ion-avatar>
  </div>
  <h1 style="display: flex; justify-content: center;">Nombre Apellido</h1>

  <button ion-button>Cerrar Sesión</button>

  <br><br>

  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="info">
        Información
      </ion-segment-button>
      <ion-segment-button (click)="irMisPublicaciones()">
        Publicaciones
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Apellido</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Teléfono</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Correo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button round>Editar</button>

</ion-content>
