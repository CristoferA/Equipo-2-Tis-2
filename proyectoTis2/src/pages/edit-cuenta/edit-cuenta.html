<ion-header>
  <ion-navbar color="primary">
    <ion-title>Editar cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-content padding center text-center >
  
    <div style="display: flex; justify-content: center;">
      <ion-avatar>
        <img src="../assets/imgs/avatar.png" style="height:125px">
      </ion-avatar>
    </div>
    <h1 style="display: flex; justify-content: center;" *ngFor="let cue of cuenta">{{cue.nombre_usuario}}</h1>

  
    <br><br><br>
  
    <ion-toolbar>
      <ion-segment>
        <ion-segment-button value="info">
          Informaci√≥n
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  

    <form [formGroup]="datos">
      <ion-list >
        <ion-item>
          <ion-label color="primary" stacked>Usuario</ion-label>
          <ion-input type="text" formControlName="id_usuario" [(ngModel)]="id_usuario" ngModel required placeholder="Usuario"></ion-input>
        </ion-item>
     
        <ion-item>
          <ion-label color="primary" stacked>Nombre</ion-label>
          <ion-input type="text" formControlName="nombre_usuario" [(ngModel)]="nombre_usuario" ngModel required placeholder="Nombre completo"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label color="primary" stacked>Email</ion-label>
          <ion-input type="email" formControlName="email_usuario" [(ngModel)]="email_usuario" ngModel required placeholder="Correo"></ion-input>
        </ion-item>
    
        <br>
        <button ion-button type="submit" round (click)="guardar()">Guardar</button> 
        <button ion-button type="submit" round (click)="cancelar()">Cancelar</button> 
    
      </ion-list>
      
      
    </form>



</ion-content>
