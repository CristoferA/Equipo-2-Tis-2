<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="menu" style="zoom:1.3;"></ion-icon>
    </button>

    <ion-title text-align="center">Publicaciones</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="irFiltro()">
          <ion-icon name="search" style="zoom:1.3;"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="centrado">
    <img src="../assets/imgs/logo_empresa1.png" style="height:70px">
    <br>
    <p>Los mejores atractivos tur√≠sticos</p>
    <p>para visitar a lo largo del pais!</p>
  </div>
  <hr>

  <ion-row>
    <ion-col >
      <p style="margin-top: 8px">Lugares mejor valorados: </p>
    </ion-col>
    <ion-col >
      <ion-buttons end>
        <button ion-button round icon-right (click)="irOrdenar" style="zoom:0.8;">
          Ordenar
          <ion-select [(ngModel)]="gaming">
            <ion-option value="nes">Asc</ion-option>
            <ion-option value="n64">Desc</ion-option>
          </ion-select>
          <ion-icon name="funnel"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>  

  <ion-card *ngFor="let pub of publicacionesDes" (click)="irPublicacion(pub.id_publicacion)">

    <img src="../assets/imgs/paine.jpg">

    <ion-card-content>
      <p>{{pub.nombre_publicacion}}</p>
      <p>
        <ion-icon name="pin"></ion-icon> {{pub.direccion}}
      </p>

    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button round icon-start clear small>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="star"></ion-icon>
          <p>Calificacion: {{pub.calificacion_publicacion}} /10</p>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
