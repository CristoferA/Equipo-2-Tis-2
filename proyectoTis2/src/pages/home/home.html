<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-align="center">Publicaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="centrado">

    <img src="../assets/imgs/logo_empresa1.png" style="height:70px">
    <br>
    <p>Los mejores atractivos tur√≠sticos</p>
    <p>para visitar a lo largo del pais!</p>

    <ion-searchbar></ion-searchbar>
    <br>

    <button ion-button round icon-right (click)="irFiltro()">
      filtro
      <ion-icon name="options"></ion-icon>
    </button>
    
    <button ion-button round icon-right (click)="irOrdenar">
      Ordenar
      <ion-select [(ngModel)]="gaming">
        <ion-option value="nes">Asc</ion-option>
        <ion-option value="n64">Desc</ion-option>
      </ion-select>
      
      <ion-icon name="funnel"></ion-icon>
    </button>

  </div>
  <br>

  <hr>
  <p>Lugares mejor valorados: </p>

  <ion-card *ngFor="let pub of publicacionesDes" (click)="irPublicacion(pub.id_publicacion)">

    <img src="../assets/imgs/paine.jpg">

    <ion-card-content>
      <p>{{pub.nombre_publicacion}}</p>
      <p>
        <ion-icon name="pin"></ion-icon> {{pub.direccion}}
      </p>

    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button round icon-start clear small>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="star"></ion-icon>
          <p>Calificacion: {{pub.calificacion_publicacion}} /10</p>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
