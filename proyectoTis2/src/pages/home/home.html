<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-align="center" >TurismoChile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar></ion-searchbar>

  <button ion-button (click) = "irFiltro()">filtro</button>
  <button ion-button (click) = "irOrdenar">Ordenar</button>
  <br><br>
  <hr>
  <br>
  

  <ion-card>

  
    <img src="../assets/imgs/paine.jpg">
  
    <ion-card-content>
      <p>Parque Nacional Torres del Paine</p>
      <p>>Magallanes y la antartida chilena</p>

    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <button ion-button (click) = "irPublicacion()">Ir</button>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

  <ion-card>

  
    <img src="../assets/imgs/pascua.jpg">
  
    <ion-card-content>
      <p>A  hu tongariki.</p>
      <p>Isla de pascua, Valparaiso.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <button ion-button (click) = "irPublicacion()">Ir</button>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>

  
</ion-content>
