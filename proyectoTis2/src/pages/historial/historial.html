<ion-header>
  <ion-navbar color="primary">
    <ion-title>Historial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>
  <ion-buttons start><button ion-button end round (click)="limpiarHistorial()" style="zoom:0.9;" placeholder="asda ">
    Borrar Historial &nbsp;
    <ion-icon name="trash" style="zoom:1.5;"></ion-icon>
  </button></ion-buttons>
  <br>
  <hr>
  <br>

  <ion-card *ngFor="let pub of publicacionesHistorial" (click)="irPublicacion(pub.id_publicacion)">
    
    <img src="../assets/imgs/paine.jpg">

    <ion-card-content>
      <p>{{pub.nombre_publicacion}}</p>
      <p>
        <ion-icon name="pin"></ion-icon> {{pub.direccion}}
      </p>

    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button round icon-start clear small>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="star"></ion-icon>
          <p>Calificacion: {{pub.calificacion_publicacion}}/10</p>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          
        </ion-note>
      </ion-col>
    </ion-row>
 
  </ion-card>


</ion-content>
