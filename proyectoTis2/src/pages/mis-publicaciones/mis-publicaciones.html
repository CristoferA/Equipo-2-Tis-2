<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="menu" style="zoom:1.3;"></ion-icon>
    </button>

    <ion-title text-align="center">Mis Publicaciones</ion-title>

    

  </ion-navbar>
</ion-header>
<ion-content padding>

  <!-- Muestra de publicaciones -->
  <hr>
  <ng-container *ngIf= "publicaciones?.length; else nopub"> 
  <ion-card *ngFor="let pub of publicaciones" >

    <img src="../assets/imgs/paine.jpg">

    <ion-card-content>
      <ion-row>
        <ion-col col-9>
          <p>{{pub.nombre_publicacion}}</p>
        </ion-col>
        <ion-col class="ion-align-self-end">
          <p>
            <ion-icon name="logo-usd"></ion-icon> {{pub.valor_publicacion}}
          </p>
        </ion-col>
        
      </ion-row>
      <p> {{pub.estado}}</p>
      <ion-row>
        <ion-col>
          <p>
            <ion-icon name="pin"></ion-icon> {{pub.direccion}}
          </p>
        </ion-col>
      </ion-row>
<!-- COLOCAR ACA ALGO QUE MUESTRE EL ESTADO DE LA PUBLICACION-->
      <ion-row>
        <ion-col>
          <button ion-button round icon-start clear small></button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="star"></ion-icon>
            <p>Calificaci√≥n: {{pub.calificacion_publicacion}}/10</p>
          </button>
        </ion-col>
        <ion-col align-self-center text-end>
          <ion-icon icon-only name="eye" style="zoom:1;"> {{pub.visitas}}</ion-icon>
        </ion-col>
      </ion-row>
     
    </ion-card-content>
    <hr>
    <ion-row padding>

      <ion-buttons start><button ion-button end round (click)="irPublicacion(pub.id_publicacion)" style="zoom:0.8;" placeholder="asda ">
        Ver &nbsp;
        <ion-icon name="md-eye" style="zoom:1.5;"></ion-icon>
      </button></ion-buttons>
      <ion-buttons start><button ion-button end round (click)="irEditarPublicacion(pub.id_publicacion)" style="zoom:0.8;" placeholder="asda ">
        Editar &nbsp;
        <ion-icon name="create" style="zoom:1.5;"></ion-icon>
      </button></ion-buttons>
        <ion-buttons start><button ion-button end round (click)="irEliminarPublicacion(pub.id_publicacion)" style="zoom:0.8;" placeholder="asda ">
            Borrar &nbsp;
          <ion-icon name="trash" style="zoom:1.5;"></ion-icon>
      </button></ion-buttons>
        
    </ion-row>
    <br>
  </ion-card>
</ng-container> 
<ng-template #nopub>
  <h3>No tienes publicaciones hechas</h3>
</ng-template>
</ion-content>
