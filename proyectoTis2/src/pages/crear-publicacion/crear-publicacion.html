<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear publicacion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
  <div style="display: flex; justify-content: center;">
    <ion-avatar>
      <img src="../assets/imgs/upload_image.png" style="height:125px">
    </ion-avatar>
  </div>

  <br><br>

  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="nombre" #ctl="ngModel" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="descripcion" #ctl="ngModel" placeholder="Descripción"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="precio" #ctl="ngModel" placeholder="Precio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="ubicacion" #ctl="ngModel" placeholder="Dirección/Ubicación"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="region" #ctl="ngModel" placeholder="Región"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="comuna" #ctl="ngModel" placeholder="Comuna"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="telefono" #ctl="ngModel" placeholder="Teléfono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="correo" #ctl="ngModel" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="rrss" #ctl="ngModel" placeholder="Redes Sociales"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="tipo_publicacion" #ctl="ngModel" placeholder="Tipo de Publicación"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="tipo_turismo" #ctl="ngModel" placeholder="Tipo de Turismo"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <button ion-button round (click)="crearPublicacion()">Enviar</button>
    <!-- <button ion-button round (click)="crearPublicacion(name,description,price,location,phone,email,rrss)">Enviar</button> -->
  </div>

</ion-content>
