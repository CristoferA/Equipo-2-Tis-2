<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear publicacion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
  <div style="display: flex; justify-content: center;">
    <ion-avatar>
      <img src="../assets/imgs/upload_image.png" style="height:125px">
    </ion-avatar>
  </div>

  <br><br>

  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="name" #ctl="ngModel" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="description" #ctl="ngModel" placeholder="Descripción"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="price" #ctl="ngModel" placeholder="Precio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="location" #ctl="ngModel" placeholder="Ubicación"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="phone" #ctl="ngModel" placeholder="Teléfono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="email" #ctl="ngModel" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="rrss" #ctl="ngModel" placeholder="Redes Sociales"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button round (click)="crearPublicacion()">Enviar</button>
    <!-- <button ion-button round (click)="crearPublicacion(name,description,price,location,phone,email,rrss)">Enviar</button> -->
  </div>

</ion-content>
