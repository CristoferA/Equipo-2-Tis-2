<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center class="bg">

  <div style="display: flex; justify-content: center;">
    <ion-avatar >
     <img src="../assets/imgs/avatar.png" style="height:125px" >
    </ion-avatar>
   </div>

   <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="id_usuario" placeholder="Usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="nombre_usuario" placeholder="Nombre completo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="contrasena" placeholder="ContraseÃ±a" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="email_usuario" placeholder="Correo"></ion-input>
    </ion-item>
  </ion-list>


  <button ion-button round (click) = "register(id_usuario,nombre_usuario,contrasena, email_usuario)">Enviar</button>
</ion-content>
