<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear publicacion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Desea agregar etiquetas a su publicacion?</h1>
  <p>Las etiquetas permitiran que su publicacion la puedan ver mas usuarios!</p>
  <ion-item>
    <ion-input type="text" [(ngModel)]="etiqueta" placeholder="Etiqueta"></ion-input>
  </ion-item>
  <div>
    <button ion-button round (click)="crearEtiqueta()">Enviar</button>
  </div>
  
  <div>
    <button ion-button round (click)="irHome()">Terminar</button>
  </div>
</ion-content>
