<ion-header>
  <ion-navbar color="primary">
    <ion-title>Busqueda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center class="centrado">

  <ion-content padding>

   
    <ion-searchbar placeholder="Buscar" animated></ion-searchbar>
    
    

    <br>
  
  <ion-list >
    <h4>Filtros</h4>
    <br>

    <ion-item>
      <ion-label>Region</ion-label>
      <ion-select placeholder="Selecciona" #regionS (ionChange)='onOptionsSelected(regionS.value)'>
        <ion-option *ngFor="let reg of regiones" [value]="reg.codigo">{{reg.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <br>

    <ion-item>
      <ion-label>Comuna</ion-label>
      <ion-select placeholder="Selecciona" #comunaS>
        <ion-option *ngFor="let com of comunas" [value]="com.codigo">{{com.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <br>

    <ion-item>
      <ion-label>Tipo de publicacion</ion-label>
      <ion-select placeholder="Selecciona">
        <ion-option>Producto</ion-option>
        <ion-option>Servicio</ion-option>
        <ion-option>Infraestructura</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Tipo de turismo</ion-label>
      <ion-select placeholder="Selecciona">
        <ion-option>Negocios</ion-option>
        <ion-option>Urbano</ion-option>
        <ion-option>Natural</ion-option>
        <ion-option>Gastronomico</ion-option>
        <ion-option>Aventura</ion-option>
        <ion-option>Ecologico</ion-option>
        <ion-option>Cultural</ion-option>
        <ion-option>De lujo</ion-option>
        <ion-option>De diversion</ion-option>
        <ion-option>Religioso</ion-option>
        <ion-option>Espacial</ion-option>
      </ion-select>
    </ion-item>
  
  </ion-list>
  <br>
  <button ion-button round (click) = "irHome()">
    Aplicar
  </button>
  
</ion-content>
