<ion-header>
  <ion-navbar color="primary">
    <ion-title>Busqueda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center class="centrado">

  <ion-content padding>

   
    <ion-searchbar #barraBusqueda [(ngModel)]="nombreF" #ctl="ngModel" placeholder="Buscar" animated ></ion-searchbar>
    
    

    <br>
  
  <ion-list >
    <h4>Filtros</h4>
    <br>

    <ion-item>
      <ion-label>Region</ion-label>
      <ion-select id="regionF" [(ngModel)]="regionF" #ctl="ngModel"  placeholder="Selecciona" #regionS (ionChange)='onOptionsSelected(regionS.value)'>
        <ion-option *ngFor="let reg of regiones" [value]="reg.codigo">{{reg.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <br>

    <ion-item>
      <ion-label>Comuna</ion-label>
      <ion-select  id="comunaF" [(ngModel)]="comunaF" #ctl="ngModel"  placeholder="Selecciona" #comunaS>
        <ion-option *ngFor="let com of comunas" [value]="com.codigo">{{com.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <br>

    <ion-item>
      <ion-label>Tipo de publicacion</ion-label>
      <ion-select placeholder="Selecciona">
        <ion-option [value]="producto">Producto</ion-option>
        <ion-option [value]="servicio">Servicio</ion-option>
        <ion-option [value]="infraestructura">Infraestructura</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Tipo de turismo</ion-label>
      <ion-select placeholder="Selecciona">
        <ion-option [value]="negocios">Negocios</ion-option>
        <ion-option [value]="urbano">Urbano</ion-option>
        <ion-option [value]="natural">Natural</ion-option>
        <ion-option [value]="gastronomico">Gastronomico</ion-option>
        <ion-option [value]="aventura">Aventura</ion-option>
        <ion-option [value]="ecologico">Ecologico</ion-option>
        <ion-option [value]="cultural">Cultural</ion-option>
        <ion-option [value]="lujo">De lujo</ion-option>
        <ion-option [value]="diversion">De diversion</ion-option>
        <ion-option [value]="religioso">Religioso</ion-option>
        <ion-option [value]="espacial">Espacial</ion-option>
      </ion-select>
    </ion-item>
  
  </ion-list>
  <br>

  <button ion-button round (click)="irBusqueda()">
    Buscar
  </button>
  
</ion-content>
