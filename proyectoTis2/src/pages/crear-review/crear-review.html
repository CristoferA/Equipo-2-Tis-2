<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="padding-right: 10px;" *ngFor="let pub of publicacion">Haciendo una reseña para
      {{pub.nombre_publicacion}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <!--<ion-textarea autoGrow required maxlength="5000" rows="10" placeholder="Escriba su reseña..." [(ngModel)]="review"
      #ctl="ngModel" id="ID_review"></ion-textarea> -->
    <ion-input type="text" [(ngModel)]="review" #ctrl="ngModel" placeholder="Escriba su reseña..."></ion-input>
  </ion-item>

  <div style="text-align: center;">
    <button ion-button round (click)="crearReview()">Enviar</button>
  </div>
</ion-content>
