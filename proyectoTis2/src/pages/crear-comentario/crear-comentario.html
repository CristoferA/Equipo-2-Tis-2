<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="padding-right: 10px;" *ngFor="let pub of publicacion">Creando un comentario para
      {{pub.nombre_publicacion}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-textarea autoGrow required maxlength="1024" rows="5" placeholder="Escriba su comentario..." [(ngModel)]="comentario"></ion-textarea>
  </ion-item>

  <div style="text-align: center;">
    <button ion-button round (click)="crearComentario()">Enviar</button>
  </div>
</ion-content>
