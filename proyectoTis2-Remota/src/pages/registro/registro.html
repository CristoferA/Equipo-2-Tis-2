<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center class="bg">

  <div style="display: flex; justify-content: center;">
    <ion-avatar >
     <img src="../assets/imgs/avatar.png" style="height:125px" >
    </ion-avatar>
   </div>

  

  <form [formGroup]="datos">
  <ion-list>
    <ion-item>
      <ion-input type="text" formControlName="id_usuario" [(ngModel)]="id_usuario" ngModel required placeholder="Usuario"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-input type="text" formControlName="nombre_usuario"  [(ngModel)]="nombre_usuario" ngModel required placeholder="Nombre completo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" formControlName="contrasena" [(ngModel)]="contrasena" ngModel required placeholder="ContraseÃ±a" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" formControlName="email_usuario" [(ngModel)]="email_usuario" ngModel required placeholder="Correo"></ion-input>
    </ion-item>

    <button ion-button type="submit" round (click) = "register()">Enviar</button>

  </ion-list>
  
  
</form>


</ion-content>
