<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear publicacion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
  <div style="display: flex; justify-content: center;">
    <ion-avatar>
      <img src="../assets/imgs/upload_image.png" style="height:125px">
    </ion-avatar>
  </div>

  <br><br>

  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="nombre" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="descripcion" placeholder="Descripción"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="precio"placeholder="Precio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="telefono"placeholder="Teléfono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="correo" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="rrss" placeholder="Redes Sociales"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="ubicacion" placeholder="Dirección/Ubicación"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="padding-left: 8px;">Region</ion-label>
      <ion-select id="regionID" [(ngModel)]="region" placeholder="Selecciona" #regionS (ionChange)='onOptionsSelected(regionS.value)'>
        <ion-option *ngFor="let reg of regiones" [value]="reg.codigo">{{reg.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label style="padding-left: 8px;">Comuna</ion-label>
      <ion-select id="comunaID" [(ngModel)]="comuna" placeholder="Selecciona" #comunaS>
        <ion-option *ngFor="let com of comunas" [value]="com.codigo">{{com.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label style="padding-left: 8px;">Tipo de publicacion</ion-label>
      <ion-select [(ngModel)]="tipo_publicacion" placeholder="Selecciona">
        <ion-option [value]="producto">Producto</ion-option>
        <ion-option [value]="servicio">Servicio</ion-option>
        <ion-option [value]="infraestructura">Infraestructura</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label style="padding-left: 8px;">Tipo de turismo</ion-label>
      <ion-select [(ngModel)]="tipo_turismo" placeholder="Selecciona">
        <ion-option [value]="negocios">Negocios</ion-option>
        <ion-option [value]="urbano">Urbano</ion-option>
        <ion-option [value]="natural">Natural</ion-option>
        <ion-option [value]="gastronomico">Gastronomico</ion-option>
        <ion-option [value]="aventura">Aventura</ion-option>
        <ion-option [value]="ecologico">Ecologico</ion-option>
        <ion-option [value]="cultural">Cultural</ion-option>
        <ion-option [value]="lujo">De lujo</ion-option>
        <ion-option [value]="diversion">De diversion</ion-option>
        <ion-option [value]="religioso">Religioso</ion-option>
        <ion-option [value]="espacial">Espacial</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <div>
    <button ion-button round (click)="crearPublicacion()">Enviar</button>
  </div>

</ion-content>
